        <!-- Divider -->

        <!-- Nav Item - Dashboard -->

            <a class="nav-link" href="index">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Dashboard</span></a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider">

        <!-- Heading -->
        <div class="sidebar-heading">
            Addons
        </div>


        <!-- Nav Item - Charts -->
        <li class="nav-item active">
            <a class="nav-link" href="createproject">
                <i class="fas fa-fw fa-chart-area"></i>

        </li>

        <!-- Nav Item - Tables -->
        <li class="nav-item">
            <a class="nav-link" href="users">

        </li>

        <li class="nav-item">

                <i class="fas fa-fw fa-table"></i>

        <!-- Sidebar Toggler (Sidebar) -->
        <div class="text-center d-none d-md-inline">
            <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">


            <!-- Begin Page Content -->
            <div class="container">
                <form class="user">
                    <div class="row justify-content-center">


                        <div class="card o-hidden border-0 shadow-lg my-5">
                            <div class="card-body p-0">
                                <!-- Nested Row within Card Body -->
                                <div class="row">
                                    <div class="p-5">

                                        <!-- email input -->
                                        <div class="form-group">
                                            <label class="block mb-2" for="emailTxt">Email</label>
                                            <input class="block w-full border-gray-300 border rounded-md p-2 mb-4 focus:outline-none"
                                                   type="email" id="emailTxt" name="email" required="">
                                        </div>

                                        <!-- project name input -->
                                        <div class="form-group">
                                            <label class="block mb-2" for="project-name">Nombre del proyecto</label>
                                            <input class="block w-full border-gray-300 border rounded-md p-2 mb-4 focus:outline-none"
                                                   type="text" id="project-name" name="project-name" required="">
                                        </div>

                                        <!-- project description input -->
                                        <div class="form-group">
                                            <label for="project-description">Descripción del proyecto</label><textarea
                                                class="block w-full border-gray-300 border rounded-md p-2 mb-4 focus:outline-none"
                                                type="text" id="project-description" name="project-name"
                                                required=""> </textarea>
                                        </div>

                                        <!-- project priority select -->
                                        <div class="form-group">
                                            <label class="block mb-2" for="project-priority">Prioridad del
                                                proyecto</label>
                                            <select class="block w-full border-gray-300 border rounded-md p-2 mb-4 focus:outline-none"
                                                    id="project-priority" name="project-priority" required="">
                                                <option value="0">Baja Prioridad</option>
                                                <option value="1">Prioridad Media</option>
                                                <option value="2">Alta Prioridad</option>
                                            </select>
                                        </div>

                                        <!-- date of beginning input -->
                                        <div class="form-group">

                                            <label class="block mb-2" for="date-begin">Fecha de inicio</label>
                                            <input class="block w-full border-gray-300 border rounded-md p-2 mb-4 focus:outline-none"
                                                   type="date" id="date-begin" name="date-begin"
                                                   placeholder="YYYY-MM-DD"
                                                   pattern="\d{4}-\d{2}-\d{2}" required="">
                                        </div>
                                        <!-- date of end input -->
                                        <div class="form-group">

                                            <label class="block mb-2" for="date-end">Fecha de finalización</label>
                                            <input class="block w-full border-gray-300 border rounded-md p-2 mb-4 focus:outline-none"
                                                   type="date" id="date-end" name="date-end" placeholder="yyyy-mm-dd"
                                                   required="">
                                        </div>

                                        <!-- login button -->
                                        <div class="text-center">
                                            <a id="createProject-btn" href="#"
                                               class="btn btn-primary btn-user btn-block"> Crear
                                                Proyecto </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </form>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
